<div class="contenedor" id="formulario">

    <!-- <div class="container"> -->

    <mat-card class="example-card">
        <!-- <mat-card-header id="titulo"> -->

        <h3 class="titulo">
            <strong>
                Actualizar Categoría
            </strong>
        </h3>


        <form [formGroup]="form" #categoryForm="ngForm">
            <input type="hidden" value="{{idCategoria}}">
            <div class="form-group" *ngIf="categoriaAlimentoService.percentDone">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="categoriaAlimentoService.percentDone">
                </div>
            </div>

            <div class="form-group">
                <div class="preview" *ngIf="preview && preview !== null">
                    <img [src]="preview" class="preview">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <input type="file" (change)="uploadFile($event)">
                </div>
            </div>


            <!-- <input type="text" value="{{imagen}}"> -->
            <mat-form-field class="example-full-width">
                <mat-label>Nombre Categoria</mat-label>
                <input type="text" matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Descripción</mat-label>
                <input type="text" matInput formControlName="description">
            </mat-form-field>

            <div class="row">
                <div class="col text-center">
                    <button mat-raised-button color="primary" mat-dialog-close (click)="editCategory()">Actualizar</button>
                    <button mat-raised-button class="botones" color="warn" mat-dialog-close>Cerrar</button>
                </div>
            </div>
        </form>

        <br>
        <!-- </mat-card-header> -->

    </mat-card>
    <!-- </div> -->
</div>
