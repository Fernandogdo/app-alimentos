<div class="container" id="formulario">
    <mat-card class="example-card"> 
      <mat-card-header>
        <h3>Actualizar Categoría</h3>
      </mat-card-header>
      <form [formGroup]="form" #categoryForm="ngForm" >
        <input type="hidden" value="{{idCategoria}}">
        <div class="progress form-group" *ngIf="categoriaAlimentoService.percentDone">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
            [style.width.%]="categoriaAlimentoService.percentDone">
          </div>
        </div>
        <div class="form-group">
          <div class="preview" *ngIf="preview && preview !== null">
            <img [src]="preview"  class="preview">
          </div>
        </div>
  
        <div class="form-group">
          <input type="file" (change)="uploadFile($event)">
        </div>
  
        <input type="text" value="{{imagen}}">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre Categoria</mat-label>
          <input type="text"matInput  formControlName="name" value="{{name}}">
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Descripción</mat-label>
          <input type="text"matInput  formControlName="description" value="{{description}}">
        </mat-form-field>
  
        <div class="col text-center">
          <button mat-raised-button color="primary" mat-dialog-close 
            (click)="editCategory()">Actualizar</button>
          <button mat-raised-button class="botones" color="warn" mat-dialog-close>Cerrar</button>
        </div>
        
      </form>
    </mat-card>
  </div>
