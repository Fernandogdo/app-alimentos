<h2 mat-dialog-title>Agregar Subcategoria</h2>
<mat-dialog-content fxLayout="column">
    <form #subcategoryForm="ngForm" class="example-form" (ngSubmit)="addsubCategory(subcategoryForm)">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre Sub Categoria</mat-label>
          <input type="text"matInput  placeholder="Ingrese Categoria">
        </mat-form-field>
        <div class="col text-center" id="boton">
            <button mat-raised-button class="botones" color="primary" (click)="openSnackBar('Categoria Agregada', 'Cerrar')" mat-dialog-close>Agregar</button>
            <button mat-stroked-button class="botones" (click)="resetForm(categoryForm)" color="warn">Limpiar</button>
        </div>
    </form>
</mat-dialog-content>
