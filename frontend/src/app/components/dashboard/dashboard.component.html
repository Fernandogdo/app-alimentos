<div class="contenedor">
    <hr color="yellow" size=2>
    <div class="container">
        <h2>
            <strong>
      Categoría de Alimentos
    </strong>
        </h2>
    </div>

    <!-- INgresar Categorias -->
    <div class="container" id="formulario">
        <mat-card class="example-card" id="card-categoria">

            <form [formGroup]="form" #categoryForm="ngForm" (ngSubmit)="submitForm(form, categoryForm)">

                <!-- <div class="progress form-group" *ngIf="categoriaAlimentoService.percentDone">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
          [style.width.%]="categoriaAlimentoService.percentDone">
        </div>
      </div> -->
                <div class="form-group">
                    <div class="preview" *ngIf="preview && preview !== null">
                        <img [src]="preview" class="preview">
                    </div>
                </div>

                <div class="form-group">
                    <input type="file" name="upload" (change)="uploadFile($event)">
                </div>

                <mat-form-field class="example-full-width">
                    <mat-label>Nombre Categoria</mat-label>
                    <input type="text" matInput formControlName="name" placeholder="Ingrese Categoria">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput type="text" formControlName="description" placeholder="Esta categoria de producto es..."></textarea>
                    <!-- <input type="text" matInput formControlName="description" placeholder="Esta categoria de producto es..."> -->
                </mat-form-field>

                <div class="col text-center">
                    <button mat-raised-button class="botones" color="primary" [disabled]='!form.valid'>Agregar</button>
                </div>
            </form>
        </mat-card>
    </div>

    <div class="container">
        <mat-card class="example-card" id="tarjeta-categoria" *ngFor="let category of Categorias; let i = index">
            <div class="row">
                <div class="col ls-6">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <img src="{{category.imagen}}" class="header-image" [alt]="category.name">
                        </div>
                        <mat-card-title>
                            {{category.name}}
                        </mat-card-title>
                        <!-- <mat-card-subtitle>{{category._id}} </mat-card-subtitle> -->
                    </mat-card-header>
                    <br>
                </div>

                <div class="col ls-6">
                    <div class="float-right">
                        <button class="float-right" id="boton-borrar" (click)="deleteCategory(category._id)" mat-fab color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button class="float-right" id="boton-editar" (click)="ModalEditCategoria(category._id, category.name, category.description, category.imagen)" mat-fab color="accent">
                             <mat-icon>create</mat-icon>
                        </button>
                        <button class="float-right" id="boton-agregar" mat-fab color="primary" [routerLink]="['/registrosubcategoria', category._id]" routerLinkActive="router-link-active">
                            <mat-icon>addchart</mat-icon>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <mat-card-content>
                    <br>
                    <p>
                        {{category.description}}
                    </p>
                </mat-card-content>
            </div>
        </mat-card>
