<div class="pg-login">
    <div class="container">
        <div class="login">
            <h1>Iniciar sesi√≥n</h1>
            <form (submit)="signIn()">
                <div class="form-group">

                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="InputUser" placeholder="Username"
                        required="required">

                </div>
                <div class="form-group">

                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="InputPassword" placeholder="Password"
                        required="required">
                </div>
               
                <button type="submit" class="btn btn-primary btn-block btn-large font-weight-bold" id="btnIngresar" >Entrar</button>
            </form>
        </div>
    </div>
</div>
