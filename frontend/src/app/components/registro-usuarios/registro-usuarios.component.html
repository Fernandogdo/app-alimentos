<div class="container">
    <h2 mat-dialog-title id="formTUser">Registrar Usuario</h2>
    <mat-card class="example-card" >
        
        <form>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput placeholder="Ingrese el nombre">
                </mat-form-field>

            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <mat-label>Apellido</mat-label>
                    <input type="text" matInput placeholder="Ingrese el apellido">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="Ingrese el apellido">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Ingrese un password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="form-group">
                <h6>Admin User</h6>
                <mat-checkbox id="admincheck">Check me!</mat-checkbox>
            </div>
            <div class="form-group">
                <h6>Staff User</h6>
                <mat-checkbox id="staffcheck">Check me!</mat-checkbox>
            </div>
            <div class="form-group">
                <label for="exampleInputFile" class="bmd-label-floating">File input</label>
                <input type="file" class="form-control-file" id="InputFile">
            </div>
            
           
           
            <div class="col text-center">
                <button mat-raised-button class="botones" color="primary">Guardar</button>
                <button mat-stroked-button class="botones" color="warn">Cancelar</button>
            </div>
        </form>
    </mat-card>
</div>
