<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Dashboard</h1>
        <a id="salir" routerLink="/" routerLinkActive="active">
            <mat-icon aria-hidden="false" aria-label="Example home icon">exit_to_app</mat-icon>
        </a>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                    Home
                </a>
                <a mat-list-item routerLink="/registro" routerLinkActive="active">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">perm_contact_calendar</mat-icon>
                    Registro
                </a>
            </mat-nav-list>
        </mat-sidenav>


        <mat-sidenav-content>
            <router-outlet></router-outlet>
            <!-- <app-dashboard></app-dashboard> -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
